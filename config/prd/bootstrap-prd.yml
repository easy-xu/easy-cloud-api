spring:
  cloud:
    nacos:
      discovery:
        # 命名空间
        namespace: ${spring.profiles.active}
        # 服务注册地址
        server-addr: nacos-standalone-headless.middle-ware:8848
      config:
        # 命名空间
        namespace: ${spring.profiles.active}
        # 配置中心地址
        server-addr: nacos-standalone-headless.middle-ware:8848
        # 配置文件格式
        file-extension: yml
