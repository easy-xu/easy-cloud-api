# Spring
spring:
  application:
    # 应用名称
    name: dev-service
  profiles:
    # 环境配置
    active: dev

  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

#mybatis
mybatis-plus:
  typeEnumsPackage: pro.simplecloud.*.enums
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志

logging:
  level:
    pro.simplecloud.*.mapper: debug


