# Spring
spring:
  application:
    # 应用名称
    name: dev-service
  profiles:
    # 环境配置
    active: dev

  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  db-config:
    logic-delete-value: 1 # 逻辑已删除值(默认为 1)
    logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

logging:
  level:
    pro.simplecloud.*.mapper: debug


